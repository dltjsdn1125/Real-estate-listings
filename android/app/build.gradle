// Android TWA 앱 빌드 설정
// 이 파일은 Bubblewrap으로 생성되지만, 참고용으로 제공됩니다.

plugins {
    id 'com.android.application'
}

android {
    namespace 'com.daegu.commercial.platform'
    compileSdk 34

    defaultConfig {
        applicationId "com.daegu.commercial.platform"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.google.androidbrowserhelper:androidbrowserhelper:2.5.0'
}

